version: '3'
services:


  keycloak:
    container_name: keycloak
    image: sleighzy/keycloak
    restart: always
    env_file: ./keycloak.env
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    depends_on:
      - keycloak_db
    volumes:
      - ./import-this-realm.json:/tmp/realm.json
    ports:
      - "18080:8080"
    networks:
      swapMe-backand:
        aliases:
          - "keycloak"

